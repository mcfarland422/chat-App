<body>

	<div class="container">
    <div class="row aim-header">

      <div class="right-buttons">
        <img src="images/right-buttons.png" alt="">
      </div>
      </div>

    <div class="row file-top">
      <div style="padding-left: 5px;" class="col-sm-12">

      </div>

    </div>

<!-- message area -->

    <div class="col-sm-12 message-area" id="messages">

    </div>

    <div class="col-sm-12 txt-input-css text-center">

        <button type="submit" class="btn btn-primary">Send!</button>
      </form>
    </div>

    <div class="left-buttons">
      <img src="images/left-buttons.png" alt="">
    </div>
